<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <login-form/>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp()
        app.component('login-form',{
            template: `
            <h1>{{ title }}</h1>
            <form @submit.prevent="handleSubmit">
                    <custom-input v-bind:label="labelUsername" :type="typeEmail"/>
                    <custom-input :label="labelPassword"  :type="typePassword"/>
                    <input type="submit" value="login">
            </form>
            `,
            data() {
                return {
                    title: 'Login page',
                    labelUsername: 'Username',
                    typeEmail: 'email',
                    username: '',
                    labelPassword: 'Password',
                    typePassword: 'password',
                    password: ''
                }
            },
            methods: {
                handleSubmit(){
                    console.log(this.username, this.password)
                }
            }
        })
        app.component('custom-input', {
            template: `
                <label> {{ label }}
                    <input :type="type" v-model="username">
                </label>
            `,
            props: ['label', 'type']
        })
        app.mount("#app")
    </script>
</body>
</html>

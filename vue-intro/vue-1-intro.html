<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <style>
        .box{
            background-color: blue;
            height: 100px;
            width: 100px;
        }
        .pink{
            background-color: pink;
        }
        .green{
            background-color: green;
        }
        [v-cloak]{
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        {{ greeting }}
        <div class="box" v-if="isVisible"></div>
        <div class="box green" v-else-if="isVisible2"></div>
        <div class="box pink" v-else></div>
        <input type="text" v-model="greeting">
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
    let app = Vue.createApp({
        data: function(){
            return{
                greeting : 'Salut',
                isVisible: false,
                isVisible2: false
            }
        }
    })
    app.mount('#app')

    </script>

</body>
</html>
